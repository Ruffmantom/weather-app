<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <!-- styles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

    <title>Weather App</title>
    <!-- favcon -->
    <link rel="icon" type="image/png" href="assets/images/favcon-b.png">

</head>

<body>
    <nav class="title">
        <h1>Welcome to Weather App</h1>
    </nav>
    <!-- nav outside of container -->
    <div class="container">

        <!-- search section -->
        <div class="row">
            <div id="search-tab" class="col-md-4 col-sm-12">
                <form>
                    <h4>Search for a City:</h4>
                    <input type="text" id="city-search">
                    <button type="submit" id="search-btn"><i class="fa fa-search"></i></button>
                </form>
                <div id="serched-cities">

                </div>

            </div>
            <div class="col-md-8 col-sm-12">
                <div class="location-section">
                    <h3 id="searched-location"></h3>
                    <div class="current-data">

                    </div>
                </div>
                <div class="location-forecast">
                    <h3>Five-Day Forecast:</h3>

                    <div class="cardContainer">
                        <div id="card-1" class="card">

                        </div>
                        <div id="card-2" class="card">

                        </div>
                        <div id="card-3" class="card">

                        </div>
                        <div id="card-4" class="card">

                        </div>
                        <div id="card-5" class="card">

                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <!-- footer -->
    <footer class="footer ">
        <div class="col-md-12 foot-icons">
            <a class="icons" href="https://ruffmantom.github.io/2020-Portfolio/"><img style="height: 100%;"
                    src="assets/images/logo-big.png" alt="Ruff web development logo"></a>
            <a class="icons" target="_blank" href="https://github.com/Ruffmantom"><img style="height: 100%;"
                    src="assets/images/github.png"></a>
            <!-- github -->
            <a class="icons" target="_blank" href="https://linkedin.com/in/tom-ruff-098330a3"><img style="height: 100%;"
                    src="assets/images/linkedin-icon.png"></a>
            <!-- Linked in -->
        </div>

    </footer>

    <!-- scripts -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="moment.js"></script>
    <script src="weatherScript.js"></script>
</body>

</html>
